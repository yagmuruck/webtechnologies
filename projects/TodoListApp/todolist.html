<!DOCTYPE html>
<html>
    <head>
        <title>TODO LIST</title>
        <script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/todolist.css">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat|Ubuntu" rel="stylesheet">

    <script type="text/javascript" src="assets/js/todolist.js"></script>

</html>
